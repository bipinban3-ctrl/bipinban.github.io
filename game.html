<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1a1a1a, #333);
      color: #fff;
      font-family: Arial, sans-serif;
    }
    canvas {
      background: #222;
      border: 3px solid #0f0;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
    }
    h1 {
      margin: 10px 0;
    }
    .info {
      margin: 10px 0;
      font-size: 18px;
    }
    .controls {
      margin: 10px 0;
    }
    button, select {
      padding: 6px 12px;
      margin: 4px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button {
      background: #0f0;
      color: #111;
      box-shadow: 0 0 6px rgba(0, 255, 0, 0.6);
    }
    button:hover {
      background: #fff;
      color: #0f0;
    }
    select {
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
    }
    a {
      margin-top: 10px;
      padding: 6px 12px;
      background: #0f0;
      color: #111;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 255, 0, 0.6);
      transition: 0.2s;
    }
    a:hover {
      background: #fff;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>üêç Snake Game</h1>

  <div class="info">
    Score: <span id="score">0</span> | 
    Level: <span id="level">1</span> | 
    High Score: <span id="highScore">0</span>
  </div>

  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <div class="controls">
    <label for="levelSelect">Choose Level:</label>
    <select id="levelSelect">
      <option value="1" selected>Level 1</option>
      <option value="2">Level 2</option>
      <option value="3">Level 3</option>
    </select>
    <button id="playPauseBtn">Play</button>
    <button id="restartBtn" style="display:none;">Restart</button>
  </div>

  <!-- üîó AI Chat History -->
  <a href="https://chatgpt.com/share/68c7e54e-f06c-8011-a725-339182a84e95" target="_blank">My AI Chat History</a>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const levelEl = document.getElementById("level");
    const highScoreEl = document.getElementById("highScore");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const restartBtn = document.getElementById("restartBtn");
    const levelSelect = document.getElementById("levelSelect");

    const box = 20;
    let snake, direction, food, score, game, gameOver, level, speed, pointValue;
    let highScore = localStorage.getItem("snakeHighScore") || 0;
    highScoreEl.textContent = highScore;

    function initGame() {
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = null;
      food = randomFood();
      score = 0;
      gameOver = false;
      level = parseInt(levelSelect.value);
      speed = 150 - (level - 1) * 40; // L1=150ms, L2=110ms, L3=70ms
      pointValue = level;
      scoreEl.textContent = score;
      levelEl.textContent = level;
      restartBtn.style.display = "none";
    }

    function randomFood() {
      let newFood, overlap;
      do {
        overlap = false;
        newFood = {
          x: Math.floor(Math.random() * 20) * box,
          y: Math.floor(Math.random() * 20) * box
        };
        for (let part of snake) {
          if (part.x === newFood.x && part.y === newFood.y) {
            overlap = true;
            break;
          }
        }
      } while (overlap);
      return newFood;
    }

    document.addEventListener("keydown", setDirection);
    function setDirection(event) {
      if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    }

    function drawSnakePart(part, i) {
      if (i === 0) {
        // head with eyes + mouth
        ctx.fillStyle = "#00ff7f";
        ctx.beginPath();
        ctx.roundRect(part.x, part.y, box, box, 6);
        ctx.fill();
        ctx.fillStyle = "#000";
        if (direction === "LEFT" || direction === "RIGHT") {
          ctx.beginPath();
          ctx.arc(part.x + (direction === "LEFT" ? 6 : 14), part.y + 6, 2, 0, 2 * Math.PI);
          ctx.arc(part.x + (direction === "LEFT" ? 6 : 14), part.y + 14, 2, 0, 2 * Math.PI);
          ctx.fill();
        } else {
          ctx.beginPath();
          ctx.arc(part.x + 6, part.y + (direction === "UP" ? 6 : 14), 2, 0, 2 * Math.PI);
          ctx.arc(part.x + 14, part.y + (direction === "UP" ? 6 : 14), 2, 0, 2 * Math.PI);
          ctx.fill();
        }
        ctx.fillStyle = "red";
        if (direction === "LEFT") ctx.fillRect(part.x - 4, part.y + 8, 4, 4);
        if (direction === "RIGHT") ctx.fillRect(part.x + box, part.y + 8, 4, 4);
        if (direction === "UP") ctx.fillRect(part.x + 8, part.y - 4, 4, 4);
        if (direction === "DOWN") ctx.fillRect(part.x + 8, part.y + box, 4, 4);
      } else if (i === snake.length - 1) {
        // tail (triangle opposite to head)
        ctx.fillStyle = "#7fff00";
        ctx.beginPath();
        const prev = snake[i - 1];
        const tail = snake[i];
        if (prev.x < tail.x) { // moving right
          ctx.moveTo(tail.x + box, tail.y + box / 2);
          ctx.lineTo(tail.x, tail.y);
          ctx.lineTo(tail.x, tail.y + box);
        } else if (prev.x > tail.x) { // moving left
          ctx.moveTo(tail.x, tail.y + box / 2);
          ctx.lineTo(tail.x + box, tail.y);
          ctx.lineTo(tail.x + box, tail.y + box);
        } else if (prev.y < tail.y) { // moving down
          ctx.moveTo(tail.x + box / 2, tail.y + box);
          ctx.lineTo(tail.x, tail.y);
          ctx.lineTo(tail.x + box, tail.y);
        } else if (prev.y > tail.y) { // moving up
          ctx.moveTo(tail.x + box / 2, tail.y);
          ctx.lineTo(tail.x, tail.y + box);
          ctx.lineTo(tail.x + box, tail.y + box);
        }
        ctx.closePath();
        ctx.fill();
      } else {
        // body
        ctx.fillStyle = "#7fff00";
        ctx.beginPath();
        ctx.roundRect(part.x, part.y, box, box, 6);
        ctx.fill();
      }
    }

    function drawGame() {
      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      snake.forEach((part, i) => drawSnakePart(part, i));

      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(food.x + box / 2, food.y + box / 2, box / 2 - 2, 0, 2 * Math.PI);
      ctx.fill();

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;
      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      if (snakeX === food.x && snakeY === food.y) {
        score += pointValue;
        food = randomFood();
      } else {
        snake.pop();
      }

      let newHead = { x: snakeX, y: snakeY };
      if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
        clearInterval(game);
        gameOver = true;
        playPauseBtn.textContent = "Play";
        restartBtn.style.display = "inline-block";
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("snakeHighScore", highScore);
        }
        highScoreEl.textContent = highScore;
        alert("Game Over! Score: " + score);
        return;
      }
      snake.unshift(newHead);
      scoreEl.textContent = score;
    }

    function collision(head, array) {
      return array.some(part => head.x === part.x && head.y === part.y);
    }

    playPauseBtn.addEventListener("click", () => {
      if (gameOver) return;
      if (game) {
        clearInterval(game);
        game = null;
        playPauseBtn.textContent = "Play";
      } else {
        game = setInterval(drawGame, speed);
        playPauseBtn.textContent = "Pause";
      }
    });

    restartBtn.addEventListener("click", () => {
      initGame();
      game = setInterval(drawGame, speed);
      playPauseBtn.textContent = "Pause";
    });

    // add roundRect polyfill
    if (!CanvasRenderingContext2D.prototype.roundRect) {
      CanvasRenderingContext2D.prototype.roundRect = function (x, y, w, h, r) {
        if (w < 2 * r) r = w / 2;
        if (h < 2 * r) r = h / 2;
        this.moveTo(x + r, y);
        this.arcTo(x + w, y, x + w, y + h, r);
        this.arcTo(x + w, y + h, x, y + h, r);
        this.arcTo(x, y + h, x, y, r);
        this.arcTo(x, y, x + w, y, r);
        return this;
      };
    }

    initGame();
  </script>
</body>
</html>
